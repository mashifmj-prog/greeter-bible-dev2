<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeter Bible App</title>
  <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body>
  <div class="container">
    <h1 id="greeting">
      <span id="icon"></span>
      <span id="text"></span>
    </h1>
    
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="resetButton">Reset Name</button>
    
    <!-- Controls Container -->
    <div class="controls-container">
      <button id="shareButton" class="share-btn">Share Verse</button>
      <button id="favoriteButton" class="favorite-btn">â¤ï¸</button>
      <button id="nextVerseButton" class="next-btn">ğŸ”</button>
      <button id="searchButton" class="search-btn">ğŸ”</button>
    </div>

    <!-- Category Filter -->
    <div class="category-filter">
      <select id="verseCategory">
        <option value="all">All Categories</option>
        <option value="hope">Hope & Encouragement</option>
        <option value="peace">Peace & Comfort</option>
        <option value="strength">Strength & Courage</option>
        <option value="anxiety">Anxiety & Worry</option>
        <option value="joy">Joy & Praise</option>
        <option value="love">Love & Compassion</option>
        <option value="faith">Faith & Trust</option>
        <option value="guidance">Guidance & Wisdom</option>
      </select>
    </div>
    
    <div id="verse" class="verse-container"></div>
    <p id="clock"></p>

    <!-- Prayer & Journal Section -->
    <div class="journal-section">
      <div class="journal-tabs">
        <button class="journal-tab active" data-tab="prayer">ğŸ™ Prayer Journal</button>
        <button class="journal-tab" data-tab="gratitude">ğŸ˜Š Gratitude Log</button>
        <button class="journal-tab" data-tab="requests">ğŸ“ Prayer Requests</button>
      </div>

      <!-- Prayer Journal -->
      <div id="prayer-tab" class="journal-tab-content active">
        <textarea id="prayerEntry" placeholder="Write your prayers here... Today's verse: 'Be anxious for nothing, but in everything by prayer and supplication, with thanksgiving, let your requests be made known to God.' - Philippians 4:6"></textarea>
        <button id="savePrayer" class="save-btn">Save Prayer</button>
        <div id="prayerHistory" class="journal-history"></div>
      </div>

      <!-- Gratitude Log -->
      <div id="gratitude-tab" class="journal-tab-content">
        <textarea id="gratitudeEntry" placeholder="What are you thankful for today?"></textarea>
        <button id="saveGratitude" class="save-btn">Save Gratitude</button>
        <div id="gratitudeHistory" class="journal-history"></div>
      </div>

      <!-- Prayer Requests -->
      <div id="requests-tab" class="journal-tab-content">
        <textarea id="prayerRequest" placeholder="Enter your prayer requests..."></textarea>
        <button id="addRequest" class="save-btn">Add Request</button>
        <div id="requestsList" class="requests-list"></div>
      </div>
    </div>

    <!-- Favorites Section -->
    <div id="favoritesSection" class="favorites-section">
      <h3>â¤ï¸ Favorite Verses</h3>
      <div id="favoritesList" class="favorites-list"></div>
      <button id="clearFavorites" class="clear-favorites-btn">Clear All Favorites</button>
    </div>
  </div>

  <!-- Sharing Modal -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Share Inspiration</h2>
        <button class="close-btn">&times;</button>
      </div>
      
      <div class="share-options">
        <button class="share-option-btn" id="shareImageBtn">
          <span class="icon">ğŸ¨</span>
          <span>Share as Image</span>
        </button>
        
        <button class="share-option-btn" id="copyTextBtn">
          <span class="icon">ğŸ“</span>
          <span>Copy Verse</span>
        </button>
        
        <button class="share-option-btn" id="closeModalBtn">
          <span class="icon">âŒ</span>
          <span>Close</span>
        </button>
      </div>

      <!-- Image Sharing Options -->
      <div id="imageOptions" class="image-options hidden">
        <h3>Choose Theme</h3>
        <div class="theme-grid">
          <div class="theme-option" data-theme="minimal">
            <div class="theme-preview minimal-theme"></div>
            <span>Minimal White</span>
          </div>
          <div class="theme-option" data-theme="dark">
            <div class="theme-preview dark-theme"></div>
            <span>Dark Mode</span>
          </div>
          <div class="theme-option" data-theme="sunrise">
            <div class="theme-preview sunrise-theme"></div>
            <span>Sunrise</span>
          </div>
          <div class="theme-option" data-theme="ocean">
            <div class="theme-preview ocean-theme"></div>
            <span>Ocean</span>
          </div>
          <div class="theme-option" data-theme="sunset">
            <div class="theme-preview sunset-theme"></div>
            <span>Sunset</span>
          </div>
          <div class="theme-option" data-theme="night">
            <div class="theme-preview night-theme"></div>
            <span>Night Sky</span>
          </div>
        </div>
        
        <div class="attribution-option">
          <label>
            <input type="checkbox" id="includeAttribution" checked>
            Include attribution link
          </label>
        </div>
        
        <div class="action-buttons">
          <button id="previewImageBtn" class="action-btn secondary">Preview</button>
          <button id="downloadImageBtn" class="action-btn primary">Download Image</button>
        </div>
        
        <!-- Image Preview -->
        <div id="imagePreview" class="image-preview hidden">
          <h3>Preview</h3>
          <canvas id="verseCanvas" width="600" height="400"></canvas>
          <button id="shareImageFinalBtn" class="action-btn primary">Share Image</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Search Verses</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by keyword, book, or topic..." />
        <div id="searchResults" class="search-results"></div>
      </div>
    </div>
  </div>

  <script src="script.js?v=1.3"></script>
</body>
</html>
